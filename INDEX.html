<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactest</title>
    <link rel="icon" href="favicon_io/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="front-page active">
        <div class="container">
            <h1>Reaction Time Calculator</h1>
            <p>Click as soon as you see Green</p>
            <p>Click anywhere to start!</p>
        </div>
    </div>
    <div class="end-screen">
        <h1>Your reaction time!</h1>
        <div class="reactionTime">234ms</div>
        <button class="PLAYAGAIN">PLAY AGAIN</button>
    </div>
    <div class="playableArea">
        <div class="text">CLICK!!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
